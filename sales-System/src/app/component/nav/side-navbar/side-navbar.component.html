<mat-nav-list class="nave-list">
  <mat-list-item
    routerLink="/pages/usuario"
    class="items-menu"
    routerLinkActive="is-active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon> account_circle </mat-icon>
    <span>Products</span>
  </mat-list-item>

  <mat-list-item
    routerLink="/pages/products"
    class="items-menu"
    routerLinkActive="is-active"
  >
    <mat-icon> group </mat-icon>
    <span>Orders</span>
  </mat-list-item>

  <mat-list-item
    routerLink="/pages/arrendador"
    class="items-menu"
    routerLinkActive="is-active"
  >
    <mat-icon> person </mat-icon>
    <span>Clients</span>
  </mat-list-item>


  <br />
  <br />
  <mat-list-item
    routerLink="/login"
    class="items-menu"
    routerLinkActive="is-active"
  >
    <mat-icon> exit_to_app </mat-icon>
    <span>Cerrar sesion</span>
  </mat-list-item>
</mat-nav-list>
